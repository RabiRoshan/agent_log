<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Agent_Log</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="container">
    <div class="logIn">
        <h1>LogIn</h1>
        <div class="form">
            <form>
                <div class="details">
                    Name:<br> <input class="input" type="text"><br><br>
                    Password:<br> <input class="input" type="password"><br><br>
                    <input class="submit" type="submit" value="continue">
                </div>
            </form>
        </div>
    </div>

    <div class="line">

    </div>

    <div class="signUp">
        <h1>SignUp</h1>
        <div class="form">
            <form>
                <div class="details">
                    Name :<br> <input class="input" type="text" name="name"><br><br>
                    New Password :<br> <input class="input" type="password" name="pass1"><br><br>
                    Confirm Password :<br> <input class="input" type="password" name="pass2"><br><br>
                    <input type="submit" class="submit">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
